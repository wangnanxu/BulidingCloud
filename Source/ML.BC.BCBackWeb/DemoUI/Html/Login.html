<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
  <link href="/Content/Css/login.css" rel="stylesheet" />
    <link href="/Content/Js/EasyUI/themes/gray/easyui.css" rel="stylesheet" />
  <link href="/Content/Js/EasyUI/themes/icon.css" rel="stylesheet" />
    <script src="/Content/Js/jquery.min.js"></script>
    <script src="/Content/Js/EasyUI/jquery.easyui.min.js"></script>
    <script src="/Content/Js/EasyUI/locale/easyui-lang-zh_CN.js"></script> 
     <script src="/Content/Js/FunctionJS.js"></script>
    <style type="text/css">
        .panel-title {
        text-align:center;font-size:24px;
        }
    </style>
  <script>
      $(function () {
          if ($.parser.auto == false) {
              $.parser.parse(); //解析元素
          }
      });
      function Login()
      {
          $("#form_Login").form('submit', {
              //   url:'url',
              onSubmit: function (pmdata) {
                  // pmdata.newid = 12; pmdata.newname = "新名字";//额外提交的参数
                  return $(this).form('enableValidation').form('validate');//提交时先验证
              },
              success: function (data) {
                  alert(data);
              }, error: function () {

              }

          });
      }
  $.parseJSON("{id:0,n:''}")
  </script>
</head>
<body>
    <div id="thead">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bg3">
            <div class="nav">
                 	<div class="easyui-panel" title="登录施工云平台" style="width:100%;margin:0px auto;padding:10px 70px 20px 70px">
                         <form id="form_Login" method="post" action="/Account/Account/Login">
		<div style="margin-bottom:10px">
			<input class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38,required:true">
		</div>
		<div style="margin-bottom:10px">
			<input class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38,required:true">
		</div>
		<div style="margin-bottom:10px;position :relative">
			 <input class="easyui-textbox" type="text" style="width:80px;height:40px;padding:12px" data-options="prompt:'验证码',required:true">
          
              <img src="/Vcode.ashx" id="CodeImg" width="80" height="38" alt="点击切换验证码" title="点击切换验证码" style="cursor: pointer;position:absolute;top:2px;" onclick="ToggleCode(this.id, '/Vcode.ashx');return false;">
		</div>
		<div>
			<a href="#" onclick="Login();" class="easyui-linkbutton" style="padding:3px 0px;width:100%;">
				<span id="LoginText" style="font-size:22px;font-weight:800">登 录</span>
			</a>
		</div>
                             </form>
	</div>

                 <div id="Loading" class="Loading">
                  
                </div>
            </div>
        </div>
        <div class="bg4">
            <p>
                适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗。
            </p>
        </div>
    </div>
    <div id="bottom">
    </div>
