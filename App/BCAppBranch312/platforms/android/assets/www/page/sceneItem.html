<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<title></title>
	</head>

	<body>
		<div data-role="page" id="Page_SceneItem">
			<div data-role="header" data-position="fixed">
				<a href="#" data-role="button" onclick="BackScene();">返回</a>
				<h1>具体现场</h1>
				<a href="#" data-role="button" data-icon="action" class="ui-btn-right" onclick="UpdateScene();">修改</a>
			</div>
			<div data-role="content" style="padding: 0;">
				<div id="wrapper" class="MessageBottom">
					<div id="scroller">
						<div id="pullDown">
							<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
						</div>
						<ul data-role="listview" id="temp_SceneItem" style="margin: 0;padding: 0;">
						</ul>
					</div>
				</div>
				<!-- Root element of PhotoSwipe. Must have class pswp. -->
				<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
					<div class="pswp__bg"></div>
					<div class="pswp__scroll-wrap">
						<div class="pswp__container">
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
						</div>
						<div class="pswp__ui pswp__ui--hidden">
							<div class="pswp__top-bar">
								<div class="pswp__counter"></div>
								<button data-role='none' class="pswp__button pswp__button--close" title="Close (Esc)"></button>
								<button data-role='none' class="pswp__button pswp__button--share" title="Share"></button>
								<div class="pswp__preloader">
									<div class="pswp__preloader__icn">
										<div class="pswp__preloader__cut">
											<div class="pswp__preloader__donut"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
								<div class="pswp__share-tooltip">
								</div>
							</div>
							<div class="pswp__caption">
								<div class="pswp__caption__center"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" onClick="SceneItemSign(1);" data-icon="comment" data-transition="none" style="text-align: center;">签到</a>
						</li>
						<li><a href="#" onClick="SceneItemSign(32);" data-icon="cloud" data-transition="none" style="text-align: center;">签退</a>
						</li>
						<li><a href="#" onClick="GotoAddSceneMessage()" data-icon="shop" data-transition="none" style="text-align: center;">拍照</a>
						</li>
						<li><a href="#" onClick="GotoMaterialScene()" data-icon="user" style="text-align: center;" data-transition="none">手册/技术标准</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>

</html>
