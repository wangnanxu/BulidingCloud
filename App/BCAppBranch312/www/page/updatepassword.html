<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
		<title></title>
	</head>

	<body>
		<div data-role="page" id="Page_Uppassword">
			<div data-role="header" data-position="fixed">
				<a href="#" data-role="button" onclick="ChangePage('userInformation.html')">返回</a>
				<h1>更改密码</h1>
			</div>
			<div data-role="content" style="padding: 10px;">
				<label for="oldpsw">原始密码</label>
				<input type="text" name="fname" id="oldpsw">
				<label for="oldpsw" style="color: red;" id="msgoldpsw"></label>
				<label for="newpsw">新密码</label>
				<input type="text" name="fname" id="newpsw">
				<label for="oldpsw" style="color: red;" id="msgnewpsw"></label>
				<label for="cfmpsw">确认密码</label>
				<input type="text" name="fname" id="cfmpsw">
				<label for="oldpsw" style="color: red;" id="msgcfmpsw"></label>
				<div style="text-align: center;">
					<input type="submit" data-inline="true" value="确认" onclick="UpdatePassword();">
				</div>

			</div>
			<div data-role="footer" style="height: 1px;">
			</div>
		</div>
	</body>

</html>
